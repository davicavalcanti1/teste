server {
  listen 80;
  server_name _;

  # ===========
  # FILTRO POR IP (coloque o IP p√∫blico da sua empresa)
  allow 177.75.73.42;
  ## deny all;
  # ===========

  root /usr/share/nginx/html;
  index index.html;
  
  # Ensure MIME types are handled correctly
  include /etc/nginx/mime.types;

  # Cache strategy: Never cache index.html
  location /index.html {
    add_header Cache-Control "no-store, no-cache, must-revalidate";
    expires 0;
  }

  # Cache strategy: Long cache for static assets (hashed)
  location /assets/ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  location / {
    try_files $uri $uri/ /index.html;
    # Prevent caching for non-asset files by default
    add_header Cache-Control "no-cache";
  }
}